<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HireFlow</title>
    <link rel="stylesheet" href="styles/loginStyles.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="images/logo_name_h.png"></div>
    </header>
    
    <main>
        <div class="container">
            <h1>Iniciar sesión</h1>
            
            <button class="btn btn-google">
                <span class="btn-icon"><ion-icon name="logo-google"></ion-icon></span> Continuar con Google
            </button>
            
            <button class="btn btn-microsoft">
                <span class="btn-icon"><ion-icon name="logo-microsoft"></ion-icon></span> Iniciar sesión con Microsoft
            </button>
            
            <button class="btn btn-apple">
                <span class="btn-icon"><ion-icon name="logo-apple"></ion-icon></span> Iniciar sesión con Apple
            </button>
            
            <div class="separator">
                <span>o</span>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email o teléfono</label>
                    <input type="text" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Mantener la sesión iniciada</label>
                </div>
                
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
            
            <div class="join-now">
                ¿Estás empezando a usar HireFlow? <a href="public/signup.html">Unirse ahora</a>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Condiciones de uso</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Puedes comunicarnos</a>
            <a href="#">Política de cookies</a>
            <a href="#">Política de copyright</a>
            <a href="#">Enviar comentarios</a>
            <a href="#">Idioma</a>
        </div>
        <div><img src="images/logo.png">HireFlow &#169; 2025. Todos los derechos reservados</div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- En index.html y signup.html, añade antes del cierre del body -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/company-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
        const authManager = new AuthManager();
        
        // Verificar si ya está autenticado
        const authResult = await authManager.checkAuth();
        if (authResult.success) {
            // Redirigir automáticamente al perfil si ya está autenticado
            window.location.href = 'public/profile.html';
            return;
        }

        // Manejar inicio de sesión con email (código existente...)
        const loginForm = document.querySelector('form');
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // Configurar persistencia
                const persistence = remember ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                await firebase.auth().setPersistence(persistence);

                const result = await authManager.signInWithEmail(email, password);
                
                if (result.success) {
                    window.location.href = 'public/profile.html';
                } else {
                    alert('Error: ' + result.error);
                }
            });
        }

        // Manejar botones de autenticación social
        document.querySelector('.btn-google').addEventListener('click', async function() {
            const result = await authManager.signInWithGoogle();
            if (result.success) {
            window.location.href = 'public/index.html';
            } else {
            alert('Error: ' + result.error);
            }
        });

        document.querySelector('.btn-microsoft').addEventListener('click', async function() {
            const result = await authManager.signInWithMicrosoft();
            if (result.success) {
            window.location.href = 'public/index.html';
            } else {
            alert('Error: ' + result.error);
            }
        });

        document.querySelector('.btn-apple').addEventListener('click', async function() {
            const result = await authManager.signInWithApple();
            if (result.success) {
            window.location.href = 'public/index.html';
            } else {
            alert('Error: ' + result.error);
            }
        });

        // Manejar "olvidé contraseña"
        document.querySelector('.forgot-password').addEventListener('click', async function(e) {
            e.preventDefault();
            const email = prompt('Ingresa tu correo electrónico para restablecer la contraseña:');
            if (email) {
            const result = await authManager.resetPassword(email);
            if (result.success) {
                alert('Se ha enviado un correo para restablecer tu contraseña.');
            } else {
                alert('Error: ' + result.error);
            }
            }
        });
        });
    </script>
</body>
</html>
