<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SweetAlert2 Ejemplo</title>
  <!-- CDN de SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <button onclick="mostrarAlerta()">Mostrar Alerta</button>
  <button onclick="alertaExito()">Éxito</button>
  <button onclick="alertaError()">Error</button>
  <button onclick="alertaWarning()">Advertencia</button>
  <button onclick="alertaInfo()">Información</button>

  <script>
    function mostrarAlerta() {
      Swal.fire("¡Hola!", "Este es un mensaje bonito con SweetAlert2 🎉", "success");
    }

    function alertaExito() {
      Swal.fire({
        icon: 'success',
        title: '¡Acción completada!',
        text: 'Tu operación fue un éxito.',
      });
    }

    function alertaError() {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Algo salió mal.',
      });
    }

    function alertaWarning() {
      Swal.fire({
        icon: 'warning',
        title: 'Cuidado',
        text: 'Estás a punto de hacer algo peligroso.',
      });
    }

    function alertaInfo() {
      Swal.fire({
        icon: 'info',
        title: 'Información',
        text: 'Este es un mensaje informativo.',
      });
    }
  </script>
</body>
</html>
